<ion-list [ngSwitch]="type">
  <div *ngSwitchCase="0">
    <ion-list-header>
      Connect Social Medias
    </ion-list-header>
  
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-avatar slot="start">
              <!--PUT SOCIAL MEDIA LOGOS HERE-->
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-avatar slot="start">
              <ion-icon name="logo-twitter"></ion-icon>
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-avatar slot="start">
              <img src="assets/profile-picture/profile-picture.png">
            </ion-avatar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
  <div *ngSwitchCase="1">
    <ion-list-header>
      Send Files and Photos
    </ion-list-header>
  
    <ion-item>
      <ion-avatar slot="end">
        <!--PUT SOCIAL MEDIA LOGOS HERE-->
        <img src="assets/profile-picture/profile-picture.png">
      </ion-avatar>
      <ion-label>
        <h2>Finn</h2>
        <h3>I'm a big deal</h3>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-avatar slot="end">
        <img src="assets/profile-picture/profile-picture.png">
      </ion-avatar>
      <ion-label>
        <h2>Han</h2>
        <h3>Look, kid...</h3>
        <p>I've got enough on my plate as it is, and I...</p>
      </ion-label>
    </ion-item>
  </div>
</ion-list>
